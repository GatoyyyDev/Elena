<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilustración</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .carrusel-container {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      background: #fff;
    }
    .carrusel-slide {
      display: none;
      width: 100%;
      height: 320px;
      object-fit: contain;
      background: #eee;
    }
    .carrusel-slide.active {
      display: block;
    }
    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 0 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }
    .carrusel-btn.left { left: 10px; }
    .carrusel-btn.right { right: 10px; }
    .carrusel-dots {
      text-align: center;
      margin: 10px 0 0 0;
    }
    .carrusel-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }
    .carrusel-dot.active {
      background: #333;
    }
    </style>
</head>
<body>
    <header>
        <h1>Elena Hernandez Perez</h1>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="ilustracion.html">Ilustración</a></li>
                <li><a href="historias.html">Historias</a></li>
                <li><a href="guion.html">Guion</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="disenio.html">Diseño</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenido">
            <h2>Ilustraciones</h2>
            <p>Aquí podrás subir y mostrar tus obras visuales.</p>
        </section>
    </main>
    <!-- Carrusel de imágenes inicio -->
    <div class="carrusel-container">
      <button class="carrusel-btn left" onclick="cambiarSlide(-1)">&#10094;</button>
      <img src="ilustraciones/1.jfif" class="carrusel-slide active" id="slide0" alt="Ilustración 1">
      <img src="ilustraciones/2.jfif" class="carrusel-slide" id="slide1" alt="Ilustración 2">
      <img src="ilustraciones/3.jfif" class="carrusel-slide" id="slide2" alt="Ilustración 3">
      <img src="ilustraciones/4.jfif" class="carrusel-slide" id="slide3" alt="Ilustración 4">
      <img src="ilustraciones/5.jfif" class="carrusel-slide" id="slide4" alt="Ilustración 5">
      <img src="ilustraciones/6.jfif" class="carrusel-slide" id="slide5" alt="Ilustración 6">
      <img src="ilustraciones/7.jfif" class="carrusel-slide" id="slide6" alt="Ilustración 7">
      <img src="ilustraciones/8.jfif" class="carrusel-slide" id="slide7" alt="Ilustración 8">
      <img src="ilustraciones/9.jfif" class="carrusel-slide" id="slide8" alt="Ilustración 9">
      <img src="ilustraciones/10.jfif" class="carrusel-slide" id="slide9" alt="Ilustración 10">
      <button class="carrusel-btn right" onclick="cambiarSlide(1)">&#10095;</button>
    </div>
    <div class="carrusel-dots">
      <span class="carrusel-dot active" onclick="irASlide(0)"></span>
      <span class="carrusel-dot" onclick="irASlide(1)"></span>
      <span class="carrusel-dot" onclick="irASlide(2)"></span>
      <span class="carrusel-dot" onclick="irASlide(3)"></span>
      <span class="carrusel-dot" onclick="irASlide(4)"></span>
      <span class="carrusel-dot" onclick="irASlide(5)"></span>
      <span class="carrusel-dot" onclick="irASlide(6)"></span>
      <span class="carrusel-dot" onclick="irASlide(7)"></span>
      <span class="carrusel-dot" onclick="irASlide(8)"></span>
      <span class="carrusel-dot" onclick="irASlide(9)"></span>
    </div>
    <script>
    let slideActual = 0;
    const slides = document.querySelectorAll('.carrusel-slide');
    const dots = document.querySelectorAll('.carrusel-dot');
    function mostrarSlide(n) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === n);
        dots[i].classList.toggle('active', i === n);
      });
      slideActual = n;
    }
    function cambiarSlide(dir) {
      let nuevo = slideActual + dir;
      if (nuevo < 0) nuevo = slides.length - 1;
      if (nuevo >= slides.length) nuevo = 0;
      mostrarSlide(nuevo);
    }
    function irASlide(n) {
      mostrarSlide(n);
    }
    // Inicializar el carrusel
    mostrarSlide(0);
    </script>
    <!-- Carrusel de imágenes fin -->
    <script src="script.js"></script>
</body>
</html>
